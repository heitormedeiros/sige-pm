<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
 
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
 
<h:head>
</h:head>
 
<ui:composition template="/template/layoutBase.xhtml">
 
 
	<ui:define name="content">
 
		   <p:tabView style="width:600px;height:370px;margin:auto;">
	 		 	<p:tab title="Cadastro de Viatura">
 
	 		 	<h:form id="form-cadastro">	 	
 
	 		 	<h:panelGrid id="panelGrid-campos-form" columns="2" cellpadding="10">
 						
 						<p:outputLabel value="Placa" for="inputText-placa" />
        				<p:inputMask id="inputText-placa" 
        							value="#{cadastrarViaturaController.viaturaModel.placa}"
        							mask="aaa-9999"
 									required="true"
	            				  	requiredMessage="A placa é de preenchimento obrigatório"/>
 						
 						<!--
 						<p:outputLabel value="Matrícula" for="inputText-matricula"/>
	            		<p:inputText id="inputText-matricula" 
	            				  style="width:100px" maxlength="70" 
	            				  value="#{cadastrarPolicialController.policialModel.matricula}"
	            				  required="true"
	            				  requiredMessage="A matrícula é de preenchimento obrigatório"/>           		 
	            		           				  
	            		
	            		-->
	            		
	            		<p:outputLabel value="Prefixo" for="inputText-prefixo"/>
	            		<p:inputText id="inputText-prefixo" 
	            				  style="width:300px" maxlength="70" 
	            				  value="#{cadastrarViaturaController.viaturaModel.prefixo}"
	            				  required="true"
	            				  requiredMessage="O prefixo é de preenchimento obrigatório"/>
	            				  
	            		<p:outputLabel value="Fabricante" for="inputText-marca"/>
	            		<p:inputText id="inputText-marca" 
	            				  style="width:300px" maxlength="70" 
	            				  value="#{cadastrarViaturaController.viaturaModel.marca}"
	            				  required="true"
	            				  requiredMessage="O fabricante é de preenchimento obrigatório"/>
	            				  
	            		<p:outputLabel value="Modelo" for="inputText-modelo"/>
	            		<p:inputText id="inputText-modelo" 
	            				  style="width:300px" maxlength="70" 
	            				  value="#{cadastrarViaturaController.viaturaModel.modelo}"
	            				  required="true"
	            				  requiredMessage="O modelo é de preenchimento obrigatório"/>
 						
	 		 			<p:outputLabel value="Ano de fabricação" for="inputText-ano"/>
	            		<p:inputText id="inputText-ano" 
	            				  style="width:70px" maxlength="70" 
	            				  value="#{cadastrarViaturaController.viaturaModel.ano}"
	            				  required="true"
	            				  requiredMessage="O ano de fabricação é de preenchimento obrigatório"/>
	 		 			
	 		 			           		
	            		<p:spacer/>
 
	            		<p:commandButton value="Salvar" 
	            				 id="commandButton-salvar"
								 icon="ui-icon-gear"
								 actionListener="#{cadastrarViaturaController.SalvarNovaViatura}"
								 update="panelGrid-campos-form"/>
 
 
	 		 	</h:panelGrid>
 
	 		 		<p:messages showDetail="true" autoUpdate="true" closable="true" severity="warn"/>
	 		 		<p:messages autoUpdate="true" closable="true" severity="error"/>		
		   			<p:messages showDetail="true" autoUpdate="true" closable="true" severity="info"/>
 
	 		 		</h:form>
 
	 			 </p:tab>		 		
 
	 		</p:tabView> 
 
 
 
	</ui:define>
 
</ui:composition>
 
 
</html>
