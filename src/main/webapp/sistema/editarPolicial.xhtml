<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
 
    <h:form>
 
       <h:panelGrid id="panelGrid-campos-form" columns="2" cellpadding="10">
 
	  					<p:outputLabel value="ID" for="inputText-id"/>
		            		<p:inputText id="inputText-id" 
		            				  value="#{consultarPolicialController.policialModel.id}"
		            				  style="width:100px" maxlength="70"		            				  
		            				  readonly="true"/>
 		
				 		<p:outputLabel value="Matrícula" for="inputText-matricula"/>
		            		<p:inputText id="inputText-matricula" 
		            				  value="#{consultarPolicialController.policialModel.matricula}"
		            				  style="width:100px" maxlength="70"		            				  
		            				  readonly="true"/>
		            				  
		    			<p:outputLabel value="Graduação" for="inputText-graduacao" />
					        <p:selectOneMenu id="inputText-graduacao" 
					        				value="#{consultarPolicialController.policialModel.graduacao}" 
					        				style="width:125px" required="true"
		            				  		requiredMessage="A graduação é de preenchimento obrigatório">
				            <f:selectItem itemLabel="Selecione" itemValue="" />
				            <f:selectItem itemLabel="Soldado" itemValue="0" />
				            <f:selectItem itemLabel="Cabo" itemValue="1" />
				            <f:selectItem itemLabel="3º Sargento" itemValue="2" />
				            <f:selectItem itemLabel="2º Sargento" itemValue="3" />
				            <f:selectItem itemLabel="1º Sargento" itemValue="4" />
				            <f:selectItem itemLabel="Sub-Tenente" itemValue="5" />
				            <f:selectItem itemLabel="2º Tenente" itemValue="6" />
				            <f:selectItem itemLabel="1º Tenente" itemValue="7" />
				            <f:selectItem itemLabel="Capitão" itemValue="8" />
				            <f:selectItem itemLabel="Major" itemValue="9" />
				            <f:selectItem itemLabel="Tenente-Coronel" itemValue="10" />
				            <f:selectItem itemLabel="Coronel" itemValue="11" />
				        </p:selectOneMenu>
	            		
	            		
	            		<p:outputLabel value="Nome de Guerra" for="inputText-nomeGuerra"/>
	            		<p:inputText id="inputText-nomeGuerra" 
	            				  style="width:300px" maxlength="70" 
	            				  value="#{consultarPolicialController.policialModel.nomeGuerra}"
	            				  required="true"
	            				  requiredMessage="O nome de guerra é de preenchimento obrigatório"/>
 						
 						
	 		 			<p:outputLabel value="Ano de ingresso" for="inputText-anoPraca"/>
	            		<p:inputText id="inputText-anoPraca" 
	            				  style="width:70px" maxlength="70" 
	            				  value="#{consultarPolicialController.policialModel.anoPraca}"
	            				  required="true"
	            				  requiredMessage="A matrícula é de preenchimento obrigatório"/>
	 		 			
	 		 			
	 		 			<p:outputLabel value="Número de praça" for="inputText-numPraca"/>
	            		<p:inputText id="inputText-numPraca" 
	            				  style="width:70px" maxlength="70" 
	            				  value="#{consultarPolicialController.policialModel.numPraca}"
	            				  required="true"
	            				  requiredMessage="A matrícula é de preenchimento obrigatório"/>
	 		 			
	 		 			
	            		<p:outputLabel value="E-mail" for="inputText-email"/>
	            		<p:inputText id="inputText-email" 
	            			     style="width:300px" 
	            			     maxlength="80" 
	            			     value="#{consultarPolicialController.policialModel.email}"
	            			     required="true"
	            			     requiredMessage="O email é de preenchimento obrigatório"/>
 		
 		<!--  -->
 		
		
 
	<p:spacer/>
	
			<p:commandButton value="Alterar" 
			            	 id="commandButton-alterar"
					 		icon="ui-icon-gear"
			   				actionListener="#{consultarPolicialController.AlterarRegistro}"							 
					 		oncomplete="PF('dialog-modal-editar').hide();"
				         	update="form-consulta"/> 
 
     <p:spacer/>
     
	<p:messages showDetail="false" autoUpdate="true" closable="true" severity="error"/>
 
     </h:panelGrid>                  
 
    </h:form>
 
</ui:composition>
