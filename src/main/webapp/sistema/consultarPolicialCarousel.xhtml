<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
 
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:format="http://vandersonfabio.rn.gov.br/LocalDateTimeConverter"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">
 
<h:head>
</h:head>
 
<ui:composition template="/template/layoutBase.xhtml">
 
	<ui:define name="content">
 
		<div style ="padding-left:25%;">
 
			<h:form id="form-consulta-carousel">
 
			<p:carousel value="#{consultarPolicialCarouselController.policiais}" 
						var="policial"
						responsive="true"
						itemStyle="height:300px;"
						numVisible="3"
						style="width:600px">
 
			        	<div style="margin-left: 5px;">	            
 
			            	<p><h:outputText value="ID: #{policial.id}" /></p>		 
			            	<p><h:outputText value="Matrícula: #{policial.matricula}" /></p>
			            	<p><h:outputText value="Graduação: #{policial.graduacaoEmTexto}" /></p>		            	 
			            	<p><h:outputText value="Nome de guerra: #{policial.nomeGuerra}" /></p>
			            	<p><h:outputText value="Ano de ingresso: #{policial.anoPraca}" /></p>
			            	<p><h:outputText value="Número de praça: #{policial.numPraca}" /></p>		            		 			
			 				<p><h:outputText value="E-mail: #{policial.email}" /></p>
   			            	<p><h:outputText value="Usuário que Cadastrou: #{policial.usuarioModel.usuario}" /></p>
 
 							
			            	<p>									
				            	<h:outputText value="Data do cadastro: " />
				            	<h:outputText value="#{policial.dataCadastro}">
            						<format:LocalDateTimeConverter pattern="dd/MM/yyyy HH:mm:ss" />
            					</h:outputText>
			            	</p>
 
			            </div>
 
				    <f:facet name="footer">
				         Total de registros: #{fn:length(consultarPolicialCarouselController.policiais)}
				    </f:facet>
 
 
			</p:carousel>
 
			</h:form>	
 
		</div>
 
	</ui:define>
 
</ui:composition>
</html>
