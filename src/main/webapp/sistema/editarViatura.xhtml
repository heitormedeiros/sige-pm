<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
 
    <h:form>
 
       <h:panelGrid id="panelGrid-campos-form" columns="2" cellpadding="10">
 
	  					<p:outputLabel value="ID" for="inputText-id"/>
		            		<p:inputText id="inputText-id" 
		            				  value="#{consultarViaturaController.viaturaModel.id}"
		            				  style="width:100px" maxlength="70"		            				  
		            				  readonly="true"/>
 		
				 			            		
	            		<p:outputLabel value="Placa" for="inputText-placa"/>
	            		<p:inputText id="inputText-placa" 
	            				  style="width:70px" maxlength="70" 
	            				  value="#{consultarViaturaController.viaturaModel.placa}"
	            				  required="true"
	            				  requiredMessage="A placa é de preenchimento obrigatório"/>
 						 
 						
 						<p:outputLabel value="Prefixo" for="inputText-prefixo"/>
	            		<p:inputText id="inputText-prefixo" 
	            				  style="width:60px" maxlength="70" 
	            				  value="#{consultarViaturaController.viaturaModel.prefixo}"
	            				  required="true"
	            				  requiredMessage="O prefixo é de preenchimento obrigatório"/>
 						 
 						 
 						 <p:outputLabel value="Fabricante" for="inputText-marca"/>
	            		<p:inputText id="inputText-marca" 
	            				  style="width:100px" maxlength="70" 
	            				  value="#{consultarViaturaController.viaturaModel.marca}"
	            				  required="true"
	            				  requiredMessage="O fabricante é de preenchimento obrigatório"/>
 						 
 						 
 						 <p:outputLabel value="Modelo" for="inputText-modelo"/>
	            		<p:inputText id="inputText-modelo" 
	            				  style="width:120px" maxlength="70" 
	            				  value="#{consultarViaturaController.viaturaModel.modelo}"
	            				  required="true"
	            				  requiredMessage="o modelo é de preenchimento obrigatório"/>
 						 		
 						 
 						<p:outputLabel value="Ano de fabricação" for="inputText-ano"/>
	            		<p:inputText id="inputText-ano" 
	            				  style="width:60px" maxlength="70" 
	            				  value="#{consultarViaturaController.viaturaModel.ano}"
	            				  required="true"
	            				  requiredMessage="O ano de fabricação é de preenchimento obrigatório"/>
 						 
		
 
	<p:spacer/>
	
			<p:commandButton value="Alterar" 
			            	 id="commandButton-alterar"
					 		icon="ui-icon-gear"
			   				actionListener="#{consultarViaturaController.AlterarRegistro}"							 
					 		oncomplete="if(!args.validationFailed) PF('dialog-modal-editar').hide();"
				         	update="form-consulta"/> 
 
     <p:spacer/>
     
	<p:messages showDetail="false" autoUpdate="true" closable="true" severity="error"/>
 
     </h:panelGrid>                  
 
    </h:form>
 
</ui:composition>
